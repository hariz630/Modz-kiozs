<!DOCTYPE html>
<html>
<head>
  <title>MODZ Kiosk</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      pointer-events: none;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const video = document.getElementById("vid");
      video.volume = 0.4;
      video.play();
    });
    // Sekat keluar fullscreen atau zoom
    document.addEventListener("keydown", function (e) {
      if (e.key === "F11" || e.key === "Escape") {
        e.preventDefault();
      }
    });
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("gesturestart", e => e.preventDefault());
  </script>
</head>
<body>
  <video id="vid" autoplay loop muted controlsList="nodownload nofullscreen noremoteplayback" disablePictureInPicture>
    <source src="idiot.mp4" type="video/mp4">
    Video not supported
  </video>
</body>
</html>
