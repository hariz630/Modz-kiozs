<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MODZ Kiosk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      touch-action: none;
      font-family: sans-serif;
    }

    #videoContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }

    #footer {
      position: absolute;
      bottom: 5px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.5);
      padding: 2px 0;
    }

    #passwordInput {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 999;
    }

    input[type="password"] {
      padding: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body oncontextmenu="return false">
  <div id="videoContainer">
    <video id="modzVideo" autoplay loop playsinline></video>
    <div id="footer">
      Buatan dari Hariz - 0199928076
    </div>
    <div id="passwordInput">
      <input type="password" id="exitPassword" placeholder="Kata laluan keluar">
    </div>
  </div>

  <script>
    const video = document.getElementById("modzVideo");
    video.src = "idiot.mp4"; // Letak file idiot.mp4 dalam folder yang sama
    video.volume = 0.4;

    // Elakkan user zoom
    document.addEventListener('gesturestart', e => e.preventDefault());

    // Disable shortcut keluar, fullscreen, dll
    document.addEventListener("keydown", function(e) {
      e.preventDefault();
    });

    // Kata laluan untuk keluar
    const exitInput = document.getElementById("exitPassword");
    exitInput.addEventListener("change", function() {
      if (exitInput.value === "harizzafril") {
        alert("Akses dibuka.");
        window.location.href = "https://google.com"; // Tukar ke halaman keluar
      } else {
        alert("Kata laluan salah!");
        exitInput.value = "";
      }
    });
  </script>
</body>
</html>
